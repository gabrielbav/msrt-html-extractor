services:
  neo4j:
    image: neo4j:5.15-community
    container_name: microstrategy-neo4j
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"    # Neo4j Browser
      - "${NEO4J_BOLT_PORT:-7687}:7687"    # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/microstrategy2024
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      # Memory settings
      - NEO4J_server_memory_heap_initial__size=${NEO4J_HEAP_INITIAL:-512m}
      - NEO4J_server_memory_heap_max__size=${NEO4J_HEAP_MAX:-2G}
      - NEO4J_server_memory_pagecache_size=${NEO4J_PAGECACHE:-512m}
      # APOC plugin configuration
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      # Performance tuning
      - NEO4J_dbms_connector_bolt_thread__pool__min__size=5
      - NEO4J_dbms_connector_bolt_thread__pool__max__size=400
      # Database name
      - NEO4J_initial_dbms_default__database=${NEO4J_DATABASE:-neo4j}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - neo4j_network
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  neo4j_network:
    driver: bridge

